<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo APP</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="background-layout">
            <div class="box-layout">
                <div class="container">
                    <h1 class="text-center">ToDo List</h1>
                        <form class="form-inline" action="/add" method="POST">
                            <div class="form-group" id="enter-todo-form">
                                <label for="title" class="sr-only" hidden>Enter ToDo...</label>
                                <input type="text" name="title" id="title" class="form-control" placeholder="Enter ToDo..." />
                                <button class="btn custom-button blue-button" type="submit">Add</button>
                            </div>
                        </form>

                    <br />

                    <div class="dropdown">
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle" id="filter-by-dropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Filter By
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="/">
                                All
                            </a>
                            <a class="dropdown-item" href="/complete">
                                Completed
                            </a>
                            <a class="dropdown-item" href="/uncomplete">
                                Uncompleted
                            </a>
                        </div>
                    </div>
                    {% include "list.html" %}
                </div>
            </div>
        </div>
        
         <script>
            $('.ui.dropdown').dropdown();
        </script>
    </body>
    
</html>
